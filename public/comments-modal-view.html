<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" onload="displayScores()">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review1">Scoreboard</h5>
            </div>
            <div class="modal-body">
                <div class="row px-5" id="results" style="font-family: Verdana; font-size: 16px"></div>
                <div class="modal-footer">
					
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
