<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/mystyle.css">
	<style type="text/css">
		.nofade{
			background-image: url("css/backhground1.png");
			background-position: center;
			background-attachment:fixed;
			background-repeat: no-repeat;
			background-size:1920px 850px;
		}
	</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>

<script type="text/javascript" src="scripts/app.js"></script>

<meta charset="utf-8">
<title>login</title>
</head>

<body class="nofade">
	<!-- <div class="parallax"> -->


	<div style="display: block; width: 100%; margin-top: 50px; text-align: center;">
		<img src="css/Icon1.png" width="30%" height="30%">
	</div>
	<div class="row mx-auto">
		<div class="col-5" style="margin-top: 100px; margin-left: 50px;">
			<div class="float-right" style="padding-right: 100px; border-right: 5px solid rgba(112,97,76,1);">
		<form id="loginForm">
			<h2 style="text-align: center; font-size: 42; color: rgba(196,126,147,1);">Login</h2>
		<table style="margin: 0 auto;">
			
				
			<tr>
			<td>
			<br>
				<input type="text" id="username" name="Username" placeholder="Username" autocomplete="off" required>
				<br>
				</td>
			</tr>
			<tr>
				<td>
				<br>
				<input type="password" id="password" name="Password" placeholder="Password" required>
				</td>
			</tr>
			<tr style="text-align: center;">
				<td>
			<input type="button" style="background-color: #8FBFE0; font-family: Georgia, 'Times New Roman', Times, serif; color: #fff; border-radius: 3px; outline: 0; border: 2px solid #a0a0a0; margin-top: 10px;" onClick="logIn()" value="LOGIN">
					</td>
			</tr>
			</table>
		</form>
		<div id="message"></div>
			<br><br>
			</div>
	</div>
		<div class="col-md-auto" style="margin-top: 100px; margin-left: 100px;">
			<form id="signupForm" action="javascript:signUp()">
				<h2 style="text-align: center; color: rgba(196,126,147,1);">Sign Up</h2>
				<div class="row">
					<div class="col">
			<table style="margin: 0 auto;">
				
				<tr>
					<td>
					<br>
						<input type="text" id="addrealname" name="addRealName" placeholder="Name" autocomplete="off" required/>
						<br>
						</td>
				</tr>
				<tr>
					<td>
						<br>
						<input type="password" id="addpassword" name="addPassword" placeholder="Password"  autocomplete="off" required/>
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<br>
						<input type="email" id="addemail" name="addEmail"  placeholder="Email" autocomplete="off" required/>
						<br>
					</td>
				</tr>
				</table>
				</div>
				<div class="col">
				<table style="margin: 0 auto;">
				
					<tr>
						<td>
						<br>
							<input type="text" id="addusername" name="addUsername" placeholder="Username" autocomplete="off" required/>
							<br>
							</td>
						</tr>
					<tr>
					<td>	
					<br>
						<input type="password" id="cfmpassword" placeholder="Confirm Password" name="cfmPassword" autocomplete="off" required/>
						<br>
						</td>
					</tr>
					<tr>
						<td>
							<br>
							<input type="text" id="cfmemail" name="cfmEmail" placeholder="Confirm Email" autocomplete="off" required/>
							<br>
						</td>
					</tr>
					</table>
					</div>
				</div>
				<div style="text-align: center; margin-top: 10px;">
					<input type="submit" style="background-color: #8FBFE0; font-family: Georgia, 'Times New Roman', Times, serif; color: #fff; border-radius: 3px; outline: 0; border: 2px solid #a0a0a0;" value="REGISTER">
				</div>
			</form>
		</div>
	</div>
	<div class="push"></div>
</body>
	
	<script src="scripts/w3.js"></script>

</html>
