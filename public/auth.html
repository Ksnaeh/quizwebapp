<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/mystyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>

<script type="text/javascript" src="scripts/app.js"></script>

<meta charset="utf-8">
<title>login</title>
</head>

<body class="nofade">
	<div class="parallax">
	<div w3-include-html="top-navigation.html"></div>
	<div class="row mx-auto">
		<div class="col-5" style="margin-top: 100px; margin-left: 50px;">
			<div class="float-right" style="padding-right: 100px; border-right: 5px solid rgba(112,97,76,1);">
		<form id="loginForm">
			<h2 style="text-align: center; font-size: 42; font-weight: bold;">Login</h2>
		<table style="margin: 0 auto;">
			
				
			<tr>
			<td>
			<label>Username: </label>
			<br>
				<input type="text" id="username" name="Username" autocomplete="off" required>
				<br>
				</td>
			</tr>
			<tr>
				<td>
				<label>Password: </label>
				<br>
				<input type="password" id="password" name="Password" required>
				</td>
			</tr>
			<tr>
				<td>
			<input type="button" onClick="logIn()" value="Submit">
					</td>
			</tr>
			</table>
		</form>
		<div id="message"></div>
			<br><br>
			</div>
	</div>
		<div class="col-md-auto" style="margin-top: 100px; margin-left: 100px;">
			<form id="signupForm" action="javascript:signUp()">
				<h2 style="text-align: center; font-weight: bold;">Sign Up</h2>
				<div class="row">
					<div class="col">
			<table style="margin: 0 auto;">
				
					
				<tr>
				<td>
				<label>Username: </label>
				<br>
					<input type="text" id="addusername" name="addUsername" autocomplete="off" required/>
					<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password: </label>
						<br>
						<input type="password" id="addpassword" name="addPassword" autocomplete="off" required/>
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Email: </label>
						<br>
						<input type="email" id="addemail" name="addEmail" autocomplete="off" required/>
						<br>
					</td>
				</tr>
				</table>
				</div>
				<div class="col">
				<table style="margin: 0 auto;">
				
					
					<tr>
					<td>	
					<label>Confirm Password: </label>
					<br>
						<input type="password" id="cfmpassword" name="cfmPassword" autocomplete="off" required/>
						<br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Confirm Email: </label>
							<br>
							<input type="text" id="cfmemail" name="cfmEmail" autocomplete="off" required/>
							<br>
						</td>
					</tr>
					</table>
					</div>
				</div>
					<input type="submit" value="Sign Up">
					<input type="button" onClick="resetform()" value="Reset">
			</form>
		</div>
	</div>
	<div class="push"></div>
</body>
	
	<script src="scripts/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
